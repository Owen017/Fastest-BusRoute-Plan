<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="src/datetime.css">
</head>
<body>
<button onclick="show()">show</button>
<button onclick="hide()">hide</button>
<button onclick="rebind()">rebind</button>
<div class="ui-datetime" id="datetime"></div>
</body>
<!--<script src="src/iscroll-infinite.js"></script>-->
<script src="src/iscroll.js"></script>
<script src="src/datetime.js"></script>

<script>
    LogUtils.enable();
    var time = new DateTime(document.getElementById("datetime"), {
        type: 'diy',//date,time,diy
        lineHeight: 40,
        date: new Date(),
        minDate: new Date(),
        maxDate: new Date(),
        data: [{
            key: 'day',
            resource: ["上午", "下午"],
            value: "上午",
            unit: ''
        }, {
            key: 'hour',
            resource: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
            value: "09",
            unit: ''
        }, {
            key: 'minute',
            resource: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10"],
            value: "05",
            unit: ''
        }],
        onChange: function (data) {
            console.log("call back", data);
        }
    });

    time.init();
    LogUtils.disable();

    function show() {
        time.show();
    }

    function hide() {
        time.hide();
    }

    function rebind() {
        time.refreshEventBinder();
    }

    //    setTimeout(function () {
    //        time.hide();
    //
    //        setTimeout(function () {
    //            time.show();
    //        }, 2000);
    //    }, 2000);

    console.log(time);
</script>
</html>
